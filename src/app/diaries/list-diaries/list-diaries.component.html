<div fxLayout="column" fxLayoutAlign="start stretch" class="cards">
    <div fxLayout="row" fxLayoutAlign="center">
      <div fxFlex="90%" fxFlex.md="66.6667%" fxFlex.gt-md="50%">
        <mat-card>
          <mat-card-header>
            <mat-card-title><h2>To Do List</h2></mat-card-title>
          </mat-card-header>
          <mat-card-content  *ngFor="let diary of allDiaries">
            <mat-selection-list *ngIf="!diary.completed">
                <mat-list-option  (click) = "clicked(diary)" [value]="diary.id">
                  {{diary.title}}
                </mat-list-option>
                <p>Description: {{diary.description}}</p>
                <p>Date: {{diary.dueDate}}</p>
                <div><p>image: </p><img height="100 px" [src]="diary.image" alt="Error"></div>
                <button (click)="deleteDiary(diary.id)" style="color: red;" mat-icon-button>Delete <mat-icon>delete_forever</mat-icon></button>
            </mat-selection-list>
          </mat-card-content>
        </mat-card>
  
        <mat-card>
          <mat-card-header>
            <mat-card-title><h2>Completed</h2></mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <mat-selection-list *ngFor="let diary of allDiaries" >
              <mat-list-option style="text-decoration: line-through;" *ngIf="diary.completed" (click) = "clicked(diary)" [value]="diary.id">
                <ng-container>
                  {{diary.title}}
                </ng-container>                  
              </mat-list-option>
            </mat-selection-list>
          </mat-card-content>
        </mat-card>

        <mat-card>
          <mat-card-header>
            <mat-card-title><h2>Add To Do</h2></mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <form [formGroup]="createDiaryForm" class="example-form">
              <mat-list-item>
                <mat-form-field>
                  <input matInput placeholder="title" formControlName="Title" name="Title" >
                </mat-form-field>
              </mat-list-item>
              <mat-list-item>
                <mat-form-field>
                  <textarea matInput placeholder="Description" formControlName="Description" name="Description"></textarea>
                </mat-form-field>
              </mat-list-item>
              <mat-list-item>
                <mat-form-field>
                  <input matInput type="datetime-local" formControlName="DueDate" name="DueDate" placeholder="start date">
                </mat-form-field>
              </mat-list-item>
              <mat-list-item>
                <mat-card-actions>
                  <input type="file"  (change)="detectFiles($event)" name="myFile" ><br><br>
                </mat-card-actions>
              </mat-list-item>
            </form>
            <mat-list-item>
              <mat-card-actions>
                <button mat-raised-button (click)="createDiary()" color="primary">Login</button>
              </mat-card-actions>
            </mat-list-item>
          </mat-card-content>
        </mat-card>
  
        
      </div>
    </div>
  </div>
